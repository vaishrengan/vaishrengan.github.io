<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>IPL fans app</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img class="IPLimage" src="IPL.png" alt="IPL Logo">IPL chats </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Pick your team</label>
						<select name="room" id="room">
							<option value="CSK">Chennai Super Kings</option>
							<option value="MI">Mumbai Indians</option>
							<option value="RCB">Royal Challengers Bangalore</option>
							<option value="LSG">Lucknow Super Gaints</option>
							<option value="RR">Rajasthan Royals</option>
							<option value="PB">Punjab Kings</option>
                            <option value="KKR">Kolkata Knight Riders</option>
                            <option value="DC">Delhi Capitals</option>
                            <option value="GT">Gujarat Titans</option>
                            <option value="SRH">Sunrisers Hyderabad</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
